<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form>
        <div class="payment-details">
            <label for="email"> <b>Email</b> </label>
            <br>
            <input type="email" name="email" id="checkbox-email" placeholder="Email Address">
            <br>
            <br>
            <label for="card-information"> <b> Card information </b> </label>
            <br>
            <div class="card-information-box">
                <div class="card-info-front">
                    <div class="input-with-icon">
                        <input class="input-card-info-front" type="text" placeholder="  0000 0000 0000 0000">
                        <img src="https://static-00.iconduck.com/assets.00/mastercard-icon-2048x1587-tygju446.png" width="8px" class="card-icon" alt="Mastercard Icon">
                    </div>
                </div>
                <div class="card-info-back">
                    <input class="card-info-mmyy" type="text" placeholder="  MM/YY">
                    <input class="card-info-cvc" type="text" placeholder="  CVC">
                </div>
            </div>
            <br>
            <label for="number-on-card"> <b> Number on card</b> </label>
            <br>
            <input type="text" name="number-on-card" id="number-on-card" placeholder="  Name">
            <br>
            <br>
            <label for="country-or-region"> <b>Country or region</b> </label>
            <br>
            <select id="country-or-region" name="country-or-region">
                <option value="" selected disabled>&nbsp;&nbsp;Country</option>
                <option value="TH">Thailand</option>
                <option value="US">United state</option>
                <option value="CN">China</option>
            </select>
            <br>
            <br>
            <button id="payment-button"> Pay â‚¬55.00</button>
        </div>
    </form>
    
</body>
</html>
